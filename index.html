<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Aravind's Portfolio</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    header {
      background-color: #1e1e2f;
      color: #fff;
      padding: 20px 40px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    .logo {
      font-size: 24px;
      font-weight: bold;
      letter-spacing: 1px;
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 20px;
    }

    nav ul li a {
      text-decoration: none;
      color: #fff;
      font-weight: 500;
      transition: color 0.3s ease;
    }

    nav ul li a:hover {
      color: #00bcd4;
    }

    @media (max-width: 768px) {
      nav ul {
        flex-direction: column;
        background-color: #1e1e2f;
        position: absolute;
        top: 70px;
        right: 0;
        width: 200px;
        display: none;
      }

      nav ul.show {
        display: flex;
      }

      .menu-toggle {
        display: block;
        cursor: pointer;
        font-size: 24px;
      }
    }

    .menu-toggle {
      display: none;
    }
  </style>
</head>
<body>

  <header>
    <div class="logo">Aravind Chowdary</div>
    <div class="menu-toggle" onclick="toggleMenu()">â˜°</div>
    <nav>
      <ul id="nav-links">
        <li><a href="#about">About</a></li>
        <li><a href="#skills">Skills</a></li>
        <li><a href="#projects">Projects</a></li>
        <li><a href="#contact">Contact</a></li>
      </ul>
    </nav>
  </header>
 <h1>
        
        <a href="https://transcendent-tarsier-7e90e4.netlify.app/"> My Portfolio</a>
    </h1>
  <script>
    function toggleMenu() {
      document.getElementById('nav-links').classList.toggle('show');
    }
  </script>

</body>
</html>
